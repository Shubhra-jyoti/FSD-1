<!DOCTYPE html>

<body>

</body>
<script>
    function fetchdata() {
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve(5)
            }, 2000)
        })
    }
    async function getdata() {
        console.log("waiting...")
        const v = await fetchdata();
        const sum = v + 10
        alert(`sum is ${sum}`)

    }
    getdata()
</script>

</html>
