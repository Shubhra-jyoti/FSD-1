<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="../js/ls.js"></script> -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form action="" >
        <input type="text" id="un"><br><br>
        <button onclick="save(event)"  class="btn btn-success">save</button>
        <button onclick="show(event)" class="btn btn-success">show</button>
        <button onclick="clr(event)" class="btn btn-danger">clear</button>
    </form>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
<script>
    function save(e){
        e.preventDefault()
        un=document.getElementById("un").value;
        sessionStorage.setItem("username",un);


    }
    function show(e){
         e.preventDefault()
        un=sessionStorage.getItem("username")
        console.log(un)
       
    }
    function clr(e){
         alert("storage cleared");
         e.preventDefault()
        sessionStorage.clear();
        
    }


</script>
</html>
