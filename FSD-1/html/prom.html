<script>
    let order = new Promise((resolve, reject) => {
        let success = true;
        setTimeout(() => {
            if (success) {
                resolve("order success")
            }
            else {
                reject("order fail")
            }
        }, 3000)
    })
    order
        .then(r => console.log("success"))
        .catch(e => alert("order fail"))
        .finally(() => { console.log("process complete") })
</script>
