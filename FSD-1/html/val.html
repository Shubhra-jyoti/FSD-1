<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="func(event)">
        <input type="text" id="un">
        <input type="password" id="pass">
         <input type="tel" id="t1">
        <input type="submit" value="submit-form">
       
        <p id="p1"></p>
    </form>
</body>
<script>
    function func(e){
        e.preventDefault()
        un=document.getElementById("un").value
        pass=document.getElementById("pass").value
        para=document.getElementById("p1");
        tel=document.getElementById("t1").value
        mv=/^[6-9]{1}[0-9]{9}$/
        unv=/^[^_0-9@ ]+/
        pv=/^[A-Za-z0-9@#$]{6,12}$/
        if(unv.test(un) && pv.test(pass) && mv.test(tel)){
            para.innerHTML="<b style='color:green'>successfull</b>"
            alert(`welcome ${un}`)

        }
        else{
            para.innerHTML="<b style='color:red'>fail</b>"
        }
    }
</script>
</html>
