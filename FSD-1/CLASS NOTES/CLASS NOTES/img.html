 <!-- Table classes 
  table:gives horizontal line between rows

  table-bordered:adds vertical bordered
  table-hover:adds hover effect
  colors:table-primary/info danger/warning/success/light/dark/secondary table-dark makes text white

  table-responsive:give to outer div to make the table responsive-->
