<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        id="carouseltask"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-pause="hover"
      >
        <div class="carousel-indicators">
          <button
            data-bs-target="#carouseltask"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            data-bs-target="#carouseltask"
            data-bs-slide-to="1"
            class=""
          ></button>
          <button
            data-bs-target="#carouseltask"
            data-bs-slide-to="2"
            class=""
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2000">
            <img
              src="../images/kerala.jfif"
              alt="kerala"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          
          <div class="carousel-caption">
            <h5>Kerala</h5>
            <a href="#" class="btn btn-primary">View more</a>
          </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="../images/goa.jfif"
              alt="kerala"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
        
          <div class="carousel-caption">
            <h5>goa</h5>
            <a href="#" class="btn btn-primary">View more</a>
          </div></div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="../images/manali.jfif"
              alt="kerala"
              class="d-block w-100 img-fluid"
              style="height: 300px"
            />
          <div class="carousel-caption bg-dark w-25 mx-auto">
            <h5>Manali</h5>
            <a href="#" class="btn btn-primary">View more</a></div>
          </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#carouseltask" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carouseltask" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
