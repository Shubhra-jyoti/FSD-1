<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <body>
   <form action="#" class="was-validated">
    <div class="my-3">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" required>
        <div class="valid-feedback">Email good</div>
        <div class="invalid-feedback">Bad email</div>
    </div>
    <div class="my-3">
        <label for="" class="form-label">city</label>
        <select name="city" id="" required class="form-select w-25">
            <option value="">select</option>
            <option value="surat">surat</option>
            <option value="Ahmedabad">Ahmedabad</option>
        </select>
        <div class="valid-feedback">Valid option</div>
        <div class="invalid-feedback">inValid option</div>
    </div>
    <input type="submit" class="btn btn-primary">


   </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
